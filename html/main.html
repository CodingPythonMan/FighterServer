<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인페이지</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<header>
		<h2>ZUM</h2>
			<article class="w_inner">
			<h3>시작페이지 설정</h3>
			</article>
			<div class="search_bar">
			</div>
			<nav class="gnb_wrap">
			<h2>메인메뉴</h2>
			</nav>
		</header>
		<section class="wrap_section">
		<h2>본문</h2>
				<section class="wrap_align">
				<h2>본문 가운데</h2>
					<section class="left_area">
					<h2>왼쪽 본문</h2>
						<aside class="big_banner">
						<h3>광고 배너</h3>
						</aside>
						<nav class="newsMenu">
						<h3>뉴스</h3>
							<article class="wrap_header">
							<h4>뉴스 헤드</h4>
							</article>
							<article class="issue_layer_box">
							<h4>뉴스 레이어 박스</h4>
							</article>
							<article class="recommand_wrap">
							<h4>뉴스 링크모음</h4>
							</article>
							<article class="sub_menu_go">
							<h4>하위 메뉴</h4>
							</article>
						</nav>
						<nav class="storyMenu">
							<h3>쇼핑 메뉴</h3>
						</nav>
						<nav class="shoppingMenu">
						<h3>쇼핑 메뉴</h3>
							<article class="wrap_header">
							<h3>쇼핑 헤드</h3>
							</article>
							<article class="inner">
							<h3>쇼핑 본문</h3>
							</article>
						</nav>
						<nav class="tvMenu">
						<h3>티비 메뉴</h3>
							<article class="wrap_header">
							<h3>티비 헤드</h3>
							</article>
							<article class="sub_menu_go">
							<h3>티비 서브메뉴</h3>
							</article>
						</nav>
						<nav class="photoNewsMenu">
							<h3>포토뉴스메뉴</h3>
						</nav>
						<nav class="quick_menu">
						<h3>퀵 메뉴</h3>
							<article class="bt_area">
							<h4>퀵 메뉴버튼</h4>
							</article>	
						</nav>
					</section>
					<section class="right_area">
					<h2>오른쪽 본문</h2>
						<article class="shoplink_wrap">
						<h3>쇼핑몰 링크</h3>
						</article>
						<article class="today_wrap">
						<h3>오늘의 날씨</h3>
						</article>
						<article class="brand_widget">
						<h3>브랜드 위젯</h3>
						</article>
						<article>
						<h3>광고배너</h3>
						</article>
						<article class="shopping_adbox">
						<h3>쇼핑 광고박스</h3>
						</article>
					</section>
			</section>
			<aside class="aside_shortcut">
				<h2>빠른 메뉴 링크</h2>
			</aside>
	</section>
		<footer class="footer_wrap">

			<article class="notice_wrap">
				<h3>공지사항</h3>
			</article>
			<article class="outlink_wrap">
				<h3>회사소개</h3>
			</article>
		</footer>
	</div>
</body>
</html>
